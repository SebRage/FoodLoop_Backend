sonar.projectKey=FoodLoop_Backend
sonar.projectName=FoodLoop_Backend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Point to your local SonarQube server
sonar.host.url=http://localhost:9000

# Sources and tests (relative to this backend folder)
sonar.sources=src
sonar.tests=tests

# Language-specific includes/excludes
sonar.inclusions=src/**/*.ts
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/db-init/**,**/*.test.ts,**/*.spec.ts

# TypeScript config for accurate analysis
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage (Jest lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
